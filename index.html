<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="left-section">
        <div class="logo-container">HAllWAy</div>
        <div class="artist-credits">
          Photo by
          <a
            href="https://unsplash.com/@sashamatveeva?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Sasha Matveeva</a
          >
          on
          <a
            href="https://unsplash.com/photos/an-archway-leading-to-a-swimming-pool-in-a-building-eIQP7yl_C-A?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="right-section">
        <div class="text-container">
          <p>
            This is not a real online service! You know you need something like
            this in your life to helo you realize your deepest dreams.
          </p>
          <br />
          <p>You <span>know</span> you want to.</p>
        </div>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form action="" method="get" id="form-signup">
            <div class="form-row">
              <div class="form-field">
                <label for="inFirstname">FIRST NAME</label>
                <input type="text" name="inFirstname" id="inFirstname" />
              </div>

              <div class="form-field">
                <label for="inLastname">LAST NAME</label>
                <input type="text" name="inLastname" id="inLastname" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-field">
                <label for="inEmail">EMAIL</label>
                <input type="email" name="inEmail" id="inEmail" required />
              </div>
              <div class="form-field">
                <label for="inPhone">PHONE NUMBER</label>
                <input type="tel" name="inPhone" id="inPhone" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-field">
                <label for="inPassword">PASSWORD</label>
                <input
                  type="password"
                  name="inPassword"
                  id="inPassword"
                  required
                />
              </div>

              <div class="form-field">
                <label for="inConfirmPassword">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="inConfirmPassword"
                  id="inConfirmPassword"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="btn-container">
          <button type="submit" form="form-signup" value="Submit">
            Create Account
          </button>
          <p>
            Already have an account? <span><a href="#">Log in</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
